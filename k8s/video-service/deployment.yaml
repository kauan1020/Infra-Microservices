apiVersion: apps/v1
kind: Deployment
metadata:
  name: video-service
  namespace: fiap-x-dev
  labels:
    app: video-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: video-service
  template:
    metadata:
      labels:
        app: video-service
    spec:
      serviceAccountName: video-service-sa
      initContainers:
      - name: video-db-migration
        image: 720049726178.dkr.ecr.us-east-1.amazonaws.com/fiap-x-dev-video-service:latest
        command: ["alembic", "upgrade", "head"]
        env:
        - name: AWS_REGION
          value: "us-east-1"
        # Fixed: Using DATABASE_ prefix instead of DB_
        - name: DATABASE_HOST
          valueFrom:
            secretKeyRef:
              name: video-db-secret
              key: host
        - name: DATABASE_PORT
          value: "5432"
        - name: DATABASE_NAME
          valueFrom:
            secretKeyRef:
              name: video-db-secret
              key: database
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: video-db-secret
              key: username
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: video-db-secret
              key: password
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      containers:
      - name: video-service
        image: 720049726178.dkr.ecr.us-east-1.amazonaws.com/fiap-x-dev-video-service
        ports:
        - containerPort: 8001
        env:
        - name: APP_NAME
          value: "FIAP X Video Processing Service"
        - name: APP_VERSION
          value: "1.0.0"
        - name: APP_ENVIRONMENT
          value: "production"
        - name: APP_DEBUG
          value: "false"
        - name: APP_HOST
          value: "0.0.0.0"
        - name: APP_PORT
          value: "8001"
        - name: APP_WORKERS
          value: "1"
        - name: DATABASE_HOST
          valueFrom:
            secretKeyRef:
              name: video-db-secret
              key: host
        - name: DATABASE_PORT
          value: "5432"
        - name: DATABASE_NAME
          valueFrom:
            secretKeyRef:
              name: video-db-secret
              key: database
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: video-db-secret
              key: username
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: video-db-secret
              key: password
        - name: DATABASE_ECHO
          value: "false"
        - name: DATABASE_POOL_SIZE
          value: "10"
        - name: DATABASE_MAX_OVERFLOW
          value: "20"
        - name: DATABASE_POOL_TIMEOUT
          value: "30"
        - name: DATABASE_POOL_RECYCLE
          value: "3600"
        - name: REDIS_HOST
          value: "redis-service"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: password
        - name: REDIS_DB
          value: "0"
        - name: REDIS_MAX_CONNECTIONS
          value: "50"
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka-service:29092"
        - name: KAFKA_EXTERNAL_PORT
          value: "9092"
        - name: KAFKA_SECURITY_PROTOCOL
          value: "PLAINTEXT"
        - name: KAFKA_SASL_MECHANISM
          value: "PLAIN"
        - name: KAFKA_SASL_USERNAME
          value: ""
        - name: KAFKA_SASL_PASSWORD
          value: ""
        - name: KAFKA_TOPIC_VIDEO_JOBS
          value: "video_jobs"
        - name: KAFKA_TOPIC_NOTIFICATIONS
          value: "notifications"
        - name: KAFKA_TOPIC_PROCESSING
          value: "video_processing"
        - name: KAFKA_TOPIC_SYSTEM_ALERTS
          value: "system_alerts"
        - name: KAFKA_GROUP_ID
          value: "video_processing_group"
        - name: KAFKA_AUTO_OFFSET_RESET
          value: "earliest"
        - name: KAFKA_ENABLE_AUTO_COMMIT
          value: "false"
        - name: KAFKA_SESSION_TIMEOUT_MS
          value: "30000"
        - name: KAFKA_HEARTBEAT_INTERVAL_MS
          value: "10000"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: video-storage
          mountPath: /app/storage
      volumes:
      - name: video-storage
        persistentVolumeClaim:
          claimName: video-storage-pvc